        <title>Document</title>

    <body>
        <p>Operatorul + </p>
        <script type="text/javascript">
            var txt1 = "Salut!";
            var txt2 = " Eu sunt un mesaj javascript.";
            document.write(txt1 + txt2);   
        </script>
        <h3>Adunarea sirurilor de caractere È™i a numerelor cu siruri de caractere</h3>
        <hr />
        <script>
            var x = 6 + 7;
            document.write("6+7=" + x);
            document.write("<br />");
            console.log(typeof (x));
            var y = "6" + "7";
            document.write('"6"+"7"=' + y);
            document.write("<br />");
            console.log(typeof (y));
            var z = 6 + "7";
            document.write('6+"7"=' + z);
            document.write("<br />");
            console.log(typeof (z));
            var w = "6" + 7;
            document.write('"6"+7=' + w);
            console.log(typeof (w));
            document.write("<br />");  
        </script>
    </body>
