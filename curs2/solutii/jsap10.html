<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sa se afiseze numerele mai mici decat un numar n citit de la tastatura.</h3> <hr/>  
		<script type="text/javascript">
			var x = 8;
			n=eval(prompt("Dati numarul n="));
			do {
				document.write("<br /> x este "+x);
				x++;
				}
			while (x<n)
		</script>
</body>
</html>
