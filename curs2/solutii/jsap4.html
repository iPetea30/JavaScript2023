<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Scriptul va afisa un mesaj sau altul in functie de ora, cu instructiunea if..else</h3> <hr/>  
		<script>  
			var d = new Date();  
			var time = d.getHours();
			if (time < 10)  
			{  
				document.write("<b>Buna dimineata</b>");  
			}  
			else  
			{  
				document.write("<b>Buna ziua</b>");  
			}  
		</script>  
</body>
</html>
