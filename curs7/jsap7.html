<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modificari RegEx JavaScript</h1>
    <p id="demo"></p>

    <script>
        let text = `javaScript este un limbaj de programare diferit de javaScript
si nici nu are legatura
cu insula JavaScript`
        let pattern = /JavaScript/gi;
        let result = text.match(pattern);

        document.getElementById('demo').innerHTML = result;

        let str = `1 este luna
2 maini
0 cod
3 crai`;
        console.log(str.match(/^[0-9a-z]/gm)); // 1, 2, 3
        console.log(str.match(/^[1-9]/g)); // 1
        // console.log(str.match(/^\d/g)); // 1
        
    </script>
    
</body>
</html>
