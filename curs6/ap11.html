<body>

    <script>

        function masinaNoua(marcaMasina, modelMasina, culoareMasina){
            const obj = {};

            obj.marca = marcaMasina;
            obj.model = modelMasina;
            obj.culoare = culoareMasina;


            return obj;
        }

        function masinaNew(marcaMasina, modelMasina, culoareMasina){

            this.marca = marcaMasina;
            this.model = modelMasina;
            this.culoare = culoareMasina;
        }


        const dacia = masinaNoua('Dacia', 'Logan', 'Alb');
        const audi = masinaNoua('Audi', 'A4', 'Negru');

        console.log(dacia);
        console.log(audi);

        const bmw = new masinaNew('Bmw', 'X5', 'Negru');
        console.log(bmw);
    </script>
</body>
