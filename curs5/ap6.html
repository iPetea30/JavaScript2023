<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var n = eval(prompt('Va rugam sa introduceti un numar'));
            var suma = 0;
            var max = 0, min = 9;
            let invers = '';
            while (n > 0) {
                let ultimaCifra = n % 10;
                n = parseInt(n / 10);
                console.log(ultimaCifra);
                suma = suma + ultimaCifra;
                invers += ultimaCifra;
                if (max < ultimaCifra) {
                    max = ultimaCifra;
                }
                if (min > ultimaCifra) {
                    min = ultimaCifra;
                }


            }
            console.log(`Suma este ${suma}`);
            console.log(`Maximul este ${max}`);
            console.log(`Minimul este ${min}`);
            console.log(`Numarul invers este ${invers}`);


        </script>
    </body>

</html>
