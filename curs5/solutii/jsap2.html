<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Codurile ASCII vs caractere</h1>
        <p id="demo"></p>

        <script>
            function asciiToChar(code) {
                let text = String.fromCharCode(code);

                document.getElementById("demo").innerHTML = code + ' -> ' + text;
            }
            asciiToChar(65);

        </script>
    </body>

</html>
