    <body>
        <script>

            function inmultire(a, b) {
                return a * b;
            }
            function adunare(n, m = 5) {
                if (typeof n == "number" && typeof m == "number") {
                    return n + m;
                }
                else {
                    return 0;
                }
            }
            function scadere(n, m) {
                if (n < m) {
                    return m - n;
                }
                else {
                    return n - m;
                }
            }
            function impartire(n, m) {
                if (n < m) {
                    return parseInt(m / n);
                }
                else {
                    return parseInt(n / m);
                }
            }

            // console.log(inmultire(5,4));
            // // let x = 20, y = 22;
            // console.log(`adunare dintre ${x} si ${y} este`, impartire(x, y));

            let x = eval(prompt('Primul numar este', 2));
            let y = eval(prompt('Al doilea numar este', 4));
            let op = 'a';
            let operatie = prompt('Operatie efectuata este: a- adunare,' +
                's- scadere, im- impartire, in- inmultire', op);
            alert(operatie);
            if (operatie == 'a') {
                console.log('Rezultatul adunarii este', adunare(x, y));

            }
            if (operatie == 's') {
                console.log('Rezultatul adunarii este', scadere(x, y));

            }


        </script>
